<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebHousing - Conectar usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge"/>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./bundle.css">
</head>
<body class="bg-white h-screen">

<div class="w-full flex flex-wrap">

    <!-- Login Section -->
    <div class="w-full md:w-3/4 flex flex-col">

        <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
            <img id="logo" src="" alt="logo">
        </div>

        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <p class="text-center text-3xl">¡Bienvenido!</p>
            <form class="flex flex-col pt-3 md:pt-8" id="userLoginForm">
                <div class="flex flex-col pt-1 relative">
                    <input type="text" id="user" placeholder=" " class="pt-2 pl-2 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200">
                    <label for="user" class="absolute duration-300 top-1 -z-1 origin-0 text-gray-500">Nombre de usuario o email</label>
                    <span class="text-sm text-red-600 hidden"
                          id="error">El usuario o el email son obligatorios</span>
                </div>

                <div class="flex flex-col pt-1 mt-7 relative">
                    <input type="password" id="password" placeholder=" " class="pt-2 pl-2 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200">
                    <label for="password" class="absolute duration-300 top-1 -z-1 origin-0 text-gray-500">Contraseña</label>
                    <span class="text-sm text-red-600 hidden"
                          id="error">La contraseña es obligatoria</span>
                </div>

                <input type="submit" value="Entrar" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8 cursor-pointer w-36">
            </form>
            <div id="errorDataLogin" class="mt-7 pb-4 text-sm text-red-600 hidden">
                <p></p>
            </div>
            <div class="text-center pt-12 pb-12">
                <p>¿No tienes cuenta? <a href="registro.html" class="underline font-semibold">Regístrate aquí</a></p>
            </div>
        </div>

    </div>

    <!-- Image Section -->
    <div class="w-1/4 shadow-2xl">
        <img class="object-cover w-full h-screen hidden md:block" id="colors-bg" alt="Background">
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
