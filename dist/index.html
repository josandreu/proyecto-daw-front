<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge"/>
    <title>Title</title>
<!--    <link rel="stylesheet" href="https://pagecdn.io/lib/font-awesome/5.10.0-11/css/all.min.css" integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM=" crossorigin="anonymous">-->
<script defer src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head>
<body>
<div>
    <button id="buttonOpenModal" class='bg-blue-500 hover:bg-blue-600 text-white p-2 rounded text-sm font-bold text-center'>Insertar Alojamiento</button>
</div>
<div id="loader" class="w-full h-full fixed block top-0 left-0 bg-white opacity-75 z-50 hidden">
        <span class="text-green-500 opacity-75 top-1/2 my-0 mx-auto block relative w-0 h-0" style="top: 50%;">
            <i class="fas fa-circle-notch fa-spin fa-5x"></i>
        </span>
</div>
<div class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
     style="background: rgba(0,0,0,.7);">
    <div class="border border-teal-500 shadow-lg modal-container bg-white w-11/12 mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="modal-content py-4 text-left px-6">
            <div class="modal-close cursor-pointer z-50">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                     viewBox="0 0 18 18">
                    <path
                            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
            </div>
            <div class="bg-gray-100 p-0 sm:p-12">
                <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl">
                    <h1 class="text-2xl font-bold mb-8 text-center">Datos del Alojamiento</h1>
                    <form id="insertAlojForm" novalidate>
                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="post_title"
                                    placeholder=" "
                                    required
                                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"/>
                            <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Nombre</label>
                            <span class="text-sm text-red-600 hidden" id="error">El nombre es obligatorio</span>
                        </div>

                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="direccion"
                                    id="direccion"
                                    placeholder=" "
                                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"/>
                            <label for="direccion" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Dirección</label>
                            <span class="text-sm text-red-600 hidden" id="error">La dirección es obligatoria</span>
                        </div>

                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="localidad"
                                    id="localidad"
                                    placeholder=" "
                                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                            />
                            <label for="localidad" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Localidad</label>
                            <span class="text-sm text-red-600 hidden" id="error">La localidad es obligatoria</span>
                        </div>

                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="coordenadas"
                                    id="coordenadas"
                                    placeholder=" "
                                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                            />
                            <label for="coordenadas" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Coordenadas</label>
                            <span class="text-sm text-red-600 hidden" id="error">Las coordenadas son obligatorias</span>
                        </div>

                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="web"
                                    id="web"
                                    placeholder=" "
                                    class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
                            />
                            <label for="coordenadas" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Sitio web</label>
                            <!--<span class="text-sm text-red-600 hidden" id="error">Las coordenadas son obligatorias</span>-->
                        </div>

<!--                        <fieldset class="relative z-0 w-full p-px mb-5">
                            <legend class="absolute text-gray-500 transform scale-75 -top-3 origin-0">Choose an option</legend>
                            <div class="block pt-3 pb-2 space-x-4">
                                <label>
                                    <input
                                            type="radio"
                                            name="radio"
                                            value="1"
                                            class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
                                    />
                                    Option 1
                                </label>
                                <label>
                                    <input
                                            type="radio"
                                            name="radio"
                                            value="2"
                                            class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
                                    />
                                    Option 2
                                </label>
                            </div>
                            <span class="text-sm text-red-600 hidden" id="error">Option has to be selected</span>
                        </fieldset>-->

                        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-5">
                            <div class="relative z-0 w-full">
                                <select
                                        name="tipo"
                                        value=""
                                        id="tipo"
                                        onclick="this.setAttribute('value', this.value);"
                                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200">
                                    <option value="" selected disabled hidden></option>
                                    <option value="Hotel">Hotel</option>
                                    <option value="Hostal">Hostal</option>
                                    <option value="Bed & Breakfast">Bed & Breakfast</option>
                                    <option value="Camping">Camping</option>
                                    <option value="Albergue">Albergue</option>
                                    <option value="Casa Rural">Casa Rural</option>
                                </select>
                                <label for="tipo" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Tipo de alojamiento</label>
                                <span class="text-sm text-red-600 hidden" id="error">Debes seleccionar un tipo</span>
                            </div>
                            <div class="relative z-0 w-full sm:w-7/12">
                                <select
                                        name="select"
                                        type="number"
                                        id="puntuacion"
                                        value=""
                                        onclick="this.setAttribute('value', this.value);"
                                        class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200">
                                    <option value="" selected disabled hidden></option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <label for="puntuacion" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Puntuación</label>
<!--                                <span class="text-sm text-red-600 hidden" id="error">Time is required</span>-->
                            </div>
                        </div>

                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="como-llegar"
                                    placeholder=" "
                                    id="como-llegar"
                                    class="pt-3 pb-2 pl-10 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"/>
                            <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">url</div>
                            <label for="como-llegar" class="absolute duration-300 top-3 left-10 -z-1 origin-0 text-gray-500">Cómo llegar</label>
<!--                            <span class="text-sm text-red-600 hidden" id="mymoney" id="error">Amount is required</span>-->
                        </div>

                        <div class="relative z-0 w-full mb-5">
                            <input
                                    type="text"
                                    name="foto"
                                    id="foto"
                                    placeholder=" "
                                    class="pt-3 pb-2 pr-12 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"/>
                            <div class="absolute top-0 left-0 mt-3 ml-1 text-gray-400">url</div>
                            <label for="foto" class="absolute duration-300 top-3 left-10 -z-1 origin-0 text-gray-500">Foto</label>
<!--                            <span class="text-sm text-red-600 hidden" id="error">Duration is required</span>-->
                        </div>
                        <div class="relative z-0 w-full mb-5">
                            <textarea
                                    rows="3"
                                    name="comentario"
                                    id="comentario"
                                    placeholder=" "
                                    class="pt-3 pb-2 pr-12 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"></textarea>
                            <label for="comentario" class="absolute duration-300 bottom-3 -z-1 origin-0 text-gray-500">Comentarios</label>
                            <span class="text-sm text-red-600 hidden" id="error">Tienes que indicar algún comentario</span>
                        </div>

                        <button
                                id="button"
                                type="submit"
                                class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-green-500 hover:bg-green-600 hover:shadow-lg focus:outline-none">
                            Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
